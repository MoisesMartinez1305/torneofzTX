<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Torneo Fútbol Rápido</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #1e3a8a, #3b82f6);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }
        .modo-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
            transition: transform 0.3s;
        }
        .modo-card:hover {
            transform: translateY(-10px);
        }
        .btn-modo {
            padding: 1rem 2rem;
            font-size: 1.2rem;
            border-radius: 50px;
            font-weight: bold;
            transition: all 0.3s;
        }
        .btn-invitado {
            background: rgba(255, 255, 255, 0.9);
            color: #1e3a8a;
        }
        .btn-invitado:hover {
            background: white;
        }
        .btn-admin {
            background: rgba(16, 185, 129, 0.9);
            color: white;
        }
        .btn-admin:hover {
            background: #10b981;
        }
    </style>
</head>
<body>
    <div class="text-center">
        <h1 class="mb-4 display-4 fw-bold">Torneo Fútbol Rápido</h1>
        <p class="lead mb-5">Selecciona tu modo de acceso</p>
        
        <div class="d-flex justify-content-center gap-4">
            <div class="modo-card text-center">
                <h3 class="mb-4">Modo Invitado</h3>
                <p class="mb-4">Consulta resultados y tablas de posiciones</p>
                <a href="{{ url_for('modo_invitado') }}" class="btn btn-invitado">
                    <i class="fas fa-user me-2"></i>Entrar como Invitado
                </a>
            </div>
            
            <div class="modo-card text-center">
                <h3 class="mb-4">Modo Administrador</h3>
                <p class="mb-4">Gestiona resultados y actualiza información</p>
                <a href="{{ url_for('admin_login') }}" class="btn btn-admin">
                    <i class="fas fa-lock me-2"></i>Acceso Administrador
                </a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
